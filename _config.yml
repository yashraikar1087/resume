# Site settings
title: "Yash Raikar Resume"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Yash Raikar"
resume_title:                   "Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "yashraikar1087@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "970-5810616"
resume_contact_address:         "24706 Verdant Drvie, Michigan"

resume_header_contact_info:     "24706 Verdant Drvie, Michigan • 970-5810616 • yashraikar1087@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>As a dedicated Senior Software Engineer, I bring a wealth of experience in building cutting-edge software solutions that elevate businesses to new heights. With 6 years of hands-on experience, I specialize in Node.js development and possess a robust skill set in full-stack technologies. My passion for creating high-quality, scalable applications drives me to constantly push the boundaries of what's possible in the world of software engineering.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

